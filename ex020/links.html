<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        .especial{
            background-color: aquamarine;
        }
        a:active{
            color: yellow;
        }
        .especial::before{
            content: '.';
        }
        .especial::after{
            content: '[link]';
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="#">Reposit√≥rio Github</a></li>
        <li><a href="#" class="especial">Canal do youtube</a></li>
        <li><a href="#">Site do cursoemvideo</a></li>
    </ul>
</body>
</html>
